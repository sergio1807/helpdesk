<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Northgate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 380px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
        }

        .btn-login {
            background: #00d2ff;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border: none;
            padding: 12px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00d2ff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <i class="fas fa-shield-alt fa-4x mb-3 text-info"></i>
        <h2 class="fw-bold mb-4">Northgate Access</h2>
        <form onsubmit="doLogin(event)">
            <input type="email" id="email" class="form-control mb-3" placeholder="Correo corporativo" required>
            <input type="password" id="pass" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-login">INICIAR SESIÓN</button>
        </form>
        <div class="mt-4 text-white-50 small">
            <p class="mb-1">Credenciales Demo:</p>
            <div>Admin: admin@ng.com | 1234</div>
            <div>Téc: tecnico@ng.com | 1234</div>
            <div>User: usuario@ng.com | 1234</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function doLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const user = await res.json();
                    sessionStorage.setItem('ng_user', JSON.stringify(user)); // Guardamos sesión
                    window.location.href = '/app';
                } else {
                    Swal.fire('Error', 'Credenciales inválidas', 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Fallo de conexión', 'error');
            }
        }
    </script>
</body>

</html>
