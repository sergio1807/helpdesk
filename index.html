<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgate Workspace V9.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-body-bg);
        }

        .navbar-custom {
            background: var(--primary-gradient);
        }

        .stat-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* KANBAN */
        .kanban-col {
            background: #f0f2f5;
            border-radius: 10px;
            padding: 15px;
            min-height: 400px;
        }

        .kanban-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        .kanban-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .kanban-card.prio-alta {
            border-left-color: #dc3545;
        }

        .kanban-card.prio-media {
            border-left-color: #ffc107;
        }

        .kanban-card.prio-baja {
            border-left-color: #198754;
        }

        .sla-tag {
            font-size: 0.75rem;
            font-weight: bold;
            display: block;
            margin-top: 8px;
            color: #666;
        }

        .sla-expired {
            color: #dc3545;
        }

        /* CHAT */
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            position: relative;
        }

        .msg.me {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.other {
            align-self: flex-start;
            background: white;
            color: black;
            border-bottom-left-radius: 2px;
            border: 1px solid #ddd;
        }

        .msg.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.05);
            color: #666;
            font-size: 0.75rem;
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #eee;
        }

        .chat-img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
        }

        .chat-file {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: inherit;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* DARK MODE */
        [data-bs-theme="dark"] .bg-white,
        [data-bs-theme="dark"] .bg-light {
            background-color: #212529 !important;
            color: #fff !important;
        }

        [data-bs-theme="dark"] .kanban-col {
            background: #2c3035;
        }

        [data-bs-theme="dark"] .kanban-card {
            background: #212529;
            color: white;
        }

        [data-bs-theme="dark"] .chat-box {
            background: #121212;
        }

        [data-bs-theme="dark"] .msg.other {
            background: #2c2c2c;
            color: white;
            border-color: #444;
        }

        [data-bs-theme="dark"] input,
        [data-bs-theme="dark"] select,
        [data-bs-theme="dark"] textarea {
            background: #2c2c2c !important;
            color: white !important;
            border-color: #444 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom py-2">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-layer-group me-2"></i>Northgate <span
                    class="badge bg-white text-primary ms-2 rounded-pill small" id="userRoleBadge">Rol</span></a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link text-white p-0" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
                <div class="d-flex align-items-center text-white gap-2 border-start ps-3 border-white-50">
                    <div class="avatar bg-white text-dark" id="userInitials">U</div>
                    <span class="d-none d-md-block small fw-bold" id="userName">Usuario</span>
                </div>
                <button onclick="logout()" class="btn btn-sm btn-danger rounded-circle"><i
                        class="fas fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold text-muted">Dashboard</h4>
            <div class="d-flex gap-2">
                <a href="/api/export" class="btn btn-success rounded-pill px-3 shadow-sm role-admin-only"><i
                        class="fas fa-file-excel me-2"></i>Excel</a>
                <button class="btn btn-primary rounded-pill px-4 shadow-sm" onclick="modalNew()"><i
                        class="fas fa-plus me-2"></i>Crear Ticket</button>
            </div>
        </div>

        <div class="row g-3 mb-4 role-staff-only">
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-primary text-white">
                    <h3 id="k-total">0</h3><small>Total Tickets</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-warning text-dark">
                    <h3 id="k-open">0</h3><small>En Curso</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-danger text-white">
                    <h3 id="k-urgente">0</h3><small>Urgentes (Alta)</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm p-2 d-flex align-items-center justify-content-center">
                    <div style="height: 140px; width: 100%; position: relative;"><canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs border-0 mb-3" role="tablist">
            <li class="nav-item"><button
                    class="nav-link active border-0 bg-transparent fw-bold border-bottom border-primary border-3"
                    data-bs-toggle="tab" data-bs-target="#tab-kanban"><i class="fas fa-columns me-2"></i>Tablero
                    Kanban</button></li>
            <li class="nav-item"><button class="nav-link border-0 bg-transparent fw-bold text-muted"
                    data-bs-toggle="tab" data-bs-target="#tab-list"><i class="fas fa-list me-2"></i>Lista</button></li>
            <li class="nav-item role-staff-only"><button class="nav-link border-0 bg-transparent fw-bold text-muted"
                    data-bs-toggle="tab" data-bs-target="#tab-activos"><i
                        class="fas fa-server me-2"></i>Activos</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-kanban">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="kanban-col">
                            <h6 class="text-uppercase text-muted fw-bold mb-3 ms-1"><i
                                    class="fas fa-inbox me-2"></i>Pendientes</h6>
                            <div id="col-abierto"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="kanban-col">
                            <h6 class="text-uppercase text-primary fw-bold mb-3 ms-1"><i
                                    class="fas fa-cog fa-spin me-2"></i>En Proceso</h6>
                            <div id="col-proceso"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="kanban-col">
                            <h6 class="text-uppercase text-success fw-bold mb-3 ms-1"><i
                                    class="fas fa-check-circle me-2"></i>Resueltos</h6>
                            <div id="col-cerrado"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-list">
                <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Asunto</th>
                                <th>Creador</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th class="text-end pe-4"></th>
                            </tr>
                        </thead>
                        <tbody id="ticketTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-activos">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm p-3">
                            <h6>Nuevo Activo</h6>
                            <form id="activoForm"><input type="text" id="aname" class="form-control mb-2"
                                    placeholder="Nombre" required><select id="atype" class="form-select mb-2">
                                    <option>Laptop</option>
                                    <option>Monitor</option>
                                    <option>Móvil</option>
                                </select><input type="text" id="aserial" class="form-control mb-2" placeholder="Serial"
                                    required><button type="submit" class="btn btn-sm btn-success w-100">Guardar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-3">Equipo</th>
                                        <th>Serial</th>
                                        <th class="text-end pe-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="activosTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg" style="height: 600px;">
                <div class="modal-header bg-light border-0">
                    <div>
                        <h6 class="mb-0 fw-bold" id="cTitle">Chat</h6><small class="text-muted">Ticket #<span
                                id="cId"></span></small>
                    </div>
                    <div class="ms-auto d-flex gap-2" id="chatActions"></div><button type="button"
                        class="btn-close ms-2" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 d-flex flex-column">
                    <div id="chatBox" class="chat-box"></div>
                    <div class="p-3 bg-white border-top">
                        <form id="chatForm" class="d-flex gap-2"><input type="file" id="fInput" hidden
                                onchange="uploadFile(this)"><button type="button"
                                class="btn btn-light border rounded-circle"
                                onclick="document.getElementById('fInput').click()"><i
                                    class="fas fa-paperclip"></i></button><input type="text" id="cInput"
                                class="form-control border-0 bg-light" placeholder="Escribe un mensaje..."
                                autocomplete="off"><button type="submit" class="btn btn-primary rounded-circle"><i
                                    class="fas fa-paper-plane"></i></button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newTicketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Nuevo Ticket</h5>
                </div>
                <div class="modal-body">
                    <form id="ticketForm"><input type="text" id="ttit" class="form-control mb-3" placeholder="Asunto"
                            required><textarea id="tdesc" class="form-control mb-3" rows="3"
                            placeholder="Detalle el problema" required></textarea>
                        <div class="row mb-3">
                            <div class="col"><select id="tprio" class="form-select">
                                    <option value="media">Prioridad Media</option>
                                    <option value="alta">Prioridad Alta</option>
                                    <option value="baja">Prioridad Baja</option>
                                </select></div>
                            <div class="col"><select id="tact" class="form-select">
                                    <option value="">Sin Activo</option>
                                </select></div>
                        </div><button class="btn btn-primary w-100">Crear Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = window.location.origin + "/api";
        let USER = JSON.parse(localStorage.getItem('ng_user'));
        let CUR_ID = null, CHART = null, POLLING = null;
        if (!USER) window.location.href = '/';

        document.addEventListener('DOMContentLoaded', () => { setupUI(); loadAll(); });

        function setupUI() {
            document.getElementById('userName').innerText = USER.nombre;
            document.getElementById('userInitials').innerText = USER.nombre.substring(0, 1);
            document.getElementById('userRoleBadge').innerText = USER.rol.toUpperCase();
            if (USER.rol === 'usuario') { document.querySelectorAll('.role-staff-only, .role-admin-only').forEach(el => el.style.display = 'none'); }
            if (USER.rol === 'tecnico') { document.querySelectorAll('.role-admin-only').forEach(el => el.style.display = 'none'); }
            initChart();
        }

        async function loadAll() {
            // Cargar datos
            const [acts, ticks] = await Promise.all([fetch(API + '/activos').then(r => r.json()), fetch(`${API}/tickets?user_id=${USER.id}&rol=${USER.rol}`).then(r => r.json())]);

            // Render Activos (Sin error de k-assets)
            const tbA = document.getElementById('activosTable'), sel = document.getElementById('tact');
            tbA.innerHTML = ''; sel.innerHTML = '<option value="">Sin Activo</option>';
            acts.forEach(a => {
                sel.innerHTML += `<option value="${a.id}">${a.nombre}</option>`;
                const btnDel = USER.rol === 'admin' ? `<button class="btn btn-link text-danger" onclick="delAct(${a.id})"><i class="fas fa-trash"></i></button>` : '';
                tbA.innerHTML += `<tr><td class="ps-3 fw-bold">${a.nombre}<br><small class="text-muted">${a.serial}</small></td><td>${a.tipo}</td><td class="text-end pe-3">${btnDel}</td></tr>`;
            });
            // ELIMINADA LA LÍNEA QUE CAUSABA EL ERROR (k-assets)

            // Render Tickets
            const colAbierto = document.getElementById('col-abierto');
            const colProceso = document.getElementById('col-proceso');
            const colCerrado = document.getElementById('col-cerrado');
            const tbT = document.getElementById('ticketTable');

            colAbierto.innerHTML = ''; colProceso.innerHTML = ''; colCerrado.innerHTML = ''; tbT.innerHTML = '';

            let stats = { open: 0, high: 0, total: ticks.length };

            ticks.forEach(t => {
                if (t.estado !== 'cerrado') stats.open++;
                if (t.prioridad === 'alta' && t.estado !== 'cerrado') stats.high++;

                const deadline = new Date(t.fecha_limite);
                const now = new Date();
                const diff = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                let slaText = diff < 0 ? `<span class="sla-expired"><i class="fas fa-exclamation-triangle"></i> Vencido hace ${Math.abs(diff)} días</span>` : `<span><i class="far fa-clock"></i> Vence en ${diff} días</span>`;
                if (t.estado === 'cerrado') slaText = '<span class="text-success"><i class="fas fa-check"></i> Resuelto</span>';

                // Tarjeta Kanban
                const card = `
                    <div class="kanban-card prio-${t.prioridad}" onclick="openChat(${t.id}, '${t.titulo}', '${t.estado}')">
                        <div class="d-flex justify-content-between"><span class="fw-bold text-dark">#${t.id}</span><small class="text-muted">${t.creador_nombre.split(' ')[0]}</small></div>
                        <div class="fw-bold mt-1">${t.titulo}</div>
                        <small class="text-muted d-block text-truncate">${t.activo_nombre || 'Sin activo'}</small>
                        <div class="sla-tag">${slaText}</div>
                    </div>
                `;

                if (t.estado === 'abierto') colAbierto.innerHTML += card;
                else if (t.estado === 'en_proceso') colProceso.innerHTML += card;
                else colCerrado.innerHTML += card;

                // Fila Lista
                tbT.innerHTML += `<tr><td class="ps-4 fw-bold">#${t.id} ${t.titulo}</td><td>${t.creador_nombre}</td><td>${t.prioridad}</td><td>${t.estado}</td><td class="text-end"><button class="btn btn-sm btn-primary" onclick="openChat(${t.id}, '${t.titulo}', '${t.estado}')">Ver</button></td></tr>`;
            });

            document.getElementById('k-total').innerText = stats.total;
            document.getElementById('k-open').innerText = stats.open;
            document.getElementById('k-urgente').innerText = stats.high;
            updateChart(stats.open, stats.total - stats.open);
        }

        async function openChat(id, title, status) {
            CUR_ID = id; document.getElementById('cTitle').innerText = title; document.getElementById('cId').innerText = id;
            const actions = document.getElementById('chatActions'); actions.innerHTML = '';
            if (USER.rol !== 'usuario') {
                if (status === 'abierto') actions.innerHTML = `<button class="btn btn-sm btn-warning text-white" onclick="updSt(${id}, 'en_proceso')">Tomar (En Proceso)</button>`;
                if (status === 'en_proceso') actions.innerHTML = `<button class="btn btn-sm btn-success" onclick="updSt(${id}, 'cerrado')">Finalizar</button>`;
                if (status === 'cerrado') actions.innerHTML = `<button class="btn btn-sm btn-secondary" onclick="updSt(${id}, 'abierto')">Reabrir</button>`;
            }
            new bootstrap.Modal(document.getElementById('chatModal')).show();
            loadMsgs();
            if (POLLING) clearInterval(POLLING); POLLING = setInterval(loadMsgs, 3000);
        }

        document.getElementById('chatModal').addEventListener('hidden.bs.modal', () => { if (POLLING) clearInterval(POLLING); CUR_ID = null; });

        async function loadMsgs() { if (!CUR_ID) return; const msgs = await fetch(`${API}/tickets/${CUR_ID}/mensajes`).then(r => r.json()); const box = document.getElementById('chatBox'); if (box.childElementCount !== msgs.length) { box.innerHTML = ''; msgs.forEach(m => { if (m.tipo === 'evento') box.innerHTML += `<div class="msg system">${m.contenido}</div>`; else { const isMe = m.autor_id === USER.id; let c = m.contenido; if (m.tipo === 'imagen') c = `<img src="${m.contenido}" class="chat-img" onclick="window.open(this.src)">`; else if (m.tipo === 'archivo') c = `<a href="${m.contenido}" download class="chat-file"><i class="fas fa-file"></i> Archivo</a>`; box.innerHTML += `<div class="msg ${isMe ? 'me' : 'other'}"><strong>${m.autor_nombre}</strong><br>${c}</div>`; } }); box.scrollTop = box.scrollHeight; } }
        document.getElementById('chatForm').addEventListener('submit', (e) => { e.preventDefault(); const t = document.getElementById('cInput').value; if (t) sendMsg(t, 'texto'); });
        async function sendMsg(c, t) { await fetch(`${API}/tickets/${CUR_ID}/mensajes`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usuario_id: USER.id, contenido: c, tipo: t }) }); document.getElementById('cInput').value = ''; loadMsgs(); }
        function uploadFile(i) { const f = i.files[0]; if (!f) return; const r = new FileReader(); r.onload = e => { const res = e.target.result; if (f.type.startsWith('image/')) { const im = new Image(); im.src = res; im.onload = () => { const c = document.createElement('canvas'), ctx = c.getContext('2d'), sc = 800 / im.width; c.width = 800; c.height = im.height * sc; ctx.drawImage(im, 0, 0, c.width, c.height); sendMsg(c.toDataURL('image/jpeg', 0.7), 'imagen'); } } else sendMsg(res, 'archivo'); }; r.readAsDataURL(f); i.value = ''; }

        async function updSt(id, st) { await fetch(`${API}/tickets/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ estado: st, usuario_id: USER.id }) }); bootstrap.Modal.getInstance(document.getElementById('chatModal')).hide(); loadAll(); }
        async function delTick(id) { if (confirm('¿Borrar?')) { await fetch(`${API}/tickets/${id}`, { method: 'DELETE' }); loadAll(); } }
        async function delAct(id) { const r = await fetch(`${API}/activos/${id}`, { method: 'DELETE' }); if (r.ok) loadAll(); else Swal.fire('Error', 'En uso', 'error'); }
        document.getElementById('ticketForm').addEventListener('submit', async (e) => { e.preventDefault(); await fetch(API + '/tickets', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ titulo: document.getElementById('ttit').value, descripcion: document.getElementById('tdesc').value, prioridad: document.getElementById('tprio').value, activo_id: document.getElementById('tact').value || null, usuario_id: USER.id }) }); bootstrap.Modal.getInstance(document.getElementById('newTicketModal')).hide(); e.target.reset(); loadAll(); });
        document.getElementById('activoForm').addEventListener('submit', async (e) => { e.preventDefault(); await fetch(API + '/activos', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ nombre: document.getElementById('aname').value, tipo: document.getElementById('atype').value, serial: document.getElementById('aserial').value }) }); e.target.reset(); loadAll(); });
        function logout() { localStorage.removeItem('ng_user'); window.location.href = '/'; }
        function modalNew() { new bootstrap.Modal(document.getElementById('newTicketModal')).show(); }
        function toggleTheme() { const h = document.documentElement; h.setAttribute('data-bs-theme', h.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'); }
        function initChart() { const ctx = document.getElementById('statusChart').getContext('2d'); CHART = new Chart(ctx, { type: 'doughnut', data: { labels: ['Abierto', 'Cerrado'], datasets: [{ data: [0, 0], backgroundColor: ['#ffc107', '#198754'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '75%' } }); }
        function updateChart(o, c) { if (CHART) { CHART.data.datasets[0].data = [o, c]; CHART.update(); } }
    </script>
</body>

</html>
