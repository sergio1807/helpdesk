<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgate Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-body-bg);
        }

        .navbar-custom {
            background: var(--primary-gradient);
        }

        .stat-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* CHAT */
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            position: relative;
        }

        .msg.me {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.other {
            align-self: flex-start;
            background: white;
            color: black;
            border-bottom-left-radius: 2px;
            border: 1px solid #ddd;
        }

        .msg.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.05);
            color: #666;
            font-size: 0.75rem;
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #eee;
        }

        .chat-img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
        }

        /* DARK MODE OVERRIDES */
        [data-bs-theme="dark"] .bg-white,
        [data-bs-theme="dark"] .bg-light {
            background-color: #212529 !important;
            color: #fff !important;
        }

        [data-bs-theme="dark"] .chat-box {
            background: #121212;
        }

        [data-bs-theme="dark"] .msg.other {
            background: #2c2c2c;
            color: white;
            border-color: #444;
        }

        [data-bs-theme="dark"] input,
        [data-bs-theme="dark"] select,
        [data-bs-theme="dark"] textarea {
            background: #2c2c2c !important;
            color: white !important;
            border-color: #444 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom py-2">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-layer-group me-2"></i>Northgate <span
                    class="badge bg-white text-primary ms-2 rounded-pill small" id="userRoleBadge">Rol</span></a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link text-white p-0" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
                <div class="d-flex align-items-center text-white gap-2 border-start ps-3 border-white-50">
                    <div class="avatar bg-white text-dark" id="userInitials">U</div>
                    <span class="d-none d-md-block small fw-bold" id="userName">Usuario</span>
                </div>
                <button onclick="logout()" class="btn btn-sm btn-danger rounded-circle"><i
                        class="fas fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold text-muted">Dashboard</h4>
            <div class="d-flex gap-2">
                <a href="/api/export" class="btn btn-success rounded-pill px-3 shadow-sm role-admin-only"><i
                        class="fas fa-file-excel me-2"></i>Excel</a>
                <button class="btn btn-primary rounded-pill px-4 shadow-sm" onclick="modalNew()"><i
                        class="fas fa-plus me-2"></i>Crear Ticket</button>
            </div>
        </div>

        <div class="row g-3 mb-4 role-staff-only">
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-primary text-white">
                    <h3 id="k-total">0</h3><small>Total Tickets</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-warning text-dark">
                    <h3 id="k-open">0</h3><small>Abiertos</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card p-3 h-100 bg-success text-white">
                    <h3 id="k-assets">0</h3><small>Activos</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm p-2 d-flex align-items-center justify-content-center">
                    <div style="height: 140px; width: 100%; position: relative;">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs border-0 mb-3" role="tablist">
            <li class="nav-item"><button
                    class="nav-link active border-0 bg-transparent fw-bold border-bottom border-primary border-3"
                    data-bs-toggle="tab" data-bs-target="#tab-tickets">Mis Tickets</button></li>
            <li class="nav-item role-staff-only"><button class="nav-link border-0 bg-transparent fw-bold text-muted"
                    data-bs-toggle="tab" data-bs-target="#tab-activos">Inventario Activos</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-tickets">
                <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Asunto</th>
                                <th>Creado por</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ticketTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-activos">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm p-3">
                            <h6>Nuevo Activo</h6>
                            <form id="activoForm">
                                <input type="text" id="aname" class="form-control mb-2" placeholder="Nombre" required>
                                <select id="atype" class="form-select mb-2">
                                    <option>Laptop</option>
                                    <option>Monitor</option>
                                    <option>Móvil</option>
                                </select>
                                <input type="text" id="aserial" class="form-control mb-2" placeholder="Serial" required>
                                <button type="submit" class="btn btn-sm btn-success w-100">Guardar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-3">Equipo</th>
                                        <th>Serial</th>
                                        <th class="text-end pe-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="activosTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg" style="height: 600px;">
                <div class="modal-header bg-light border-0">
                    <div>
                        <h6 class="mb-0 fw-bold" id="cTitle">Chat</h6><small class="text-muted">Ticket #<span
                                id="cId"></span></small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 d-flex flex-column">
                    <div id="chatBox" class="chat-box"></div>
                    <div class="p-3 bg-white border-top">
                        <form id="chatForm" class="d-flex gap-2">
                            <input type="file" id="fInput" hidden accept="image/*" onchange="uploadImg(this)">
                            <button type="button" class="btn btn-light border rounded-circle"
                                onclick="document.getElementById('fInput').click()"><i
                                    class="fas fa-paperclip"></i></button>
                            <input type="text" id="cInput" class="form-control border-0 bg-light"
                                placeholder="Escribe un mensaje..." autocomplete="off">
                            <button type="submit" class="btn btn-primary rounded-circle"><i
                                    class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newTicketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Nuevo Ticket</h5>
                </div>
                <div class="modal-body">
                    <form id="ticketForm"><input type="text" id="ttit" class="form-control mb-3" placeholder="Asunto"
                            required><textarea id="tdesc" class="form-control mb-3" rows="3"
                            placeholder="Detalle el problema" required></textarea>
                        <div class="row mb-3">
                            <div class="col"><select id="tprio" class="form-select">
                                    <option value="media">Prioridad Media</option>
                                    <option value="alta">Prioridad Alta</option>
                                </select></div>
                            <div class="col"><select id="tact" class="form-select">
                                    <option value="">Sin Activo</option>
                                </select></div>
                        </div><button class="btn btn-primary w-100">Crear Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = window.location.origin + "/api";
        let USER = JSON.parse(localStorage.getItem('ng_user'));
        let CUR_ID = null, CHART = null;

        if (!USER) window.location.href = '/'; // Seguridad básica

        document.addEventListener('DOMContentLoaded', () => {
            setupUI();
            loadAll();
        });

        function setupUI() {
            // Mostrar datos usuario
            document.getElementById('userName').innerText = USER.nombre;
            document.getElementById('userInitials').innerText = USER.nombre.substring(0, 1);
            document.getElementById('userRoleBadge').innerText = USER.rol.toUpperCase();

            // Ocultar elementos según rol (RBAC Frontend)
            if (USER.rol === 'usuario') {
                document.querySelectorAll('.role-staff-only').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.role-admin-only').forEach(el => el.style.display = 'none');
            }
            if (USER.rol === 'tecnico') {
                document.querySelectorAll('.role-admin-only').forEach(el => el.style.display = 'none');
            }

            initChart();
        }

        async function loadAll() {
            // Cargar datos con filtro de usuario/rol
            const [acts, ticks] = await Promise.all([
                fetch(API + '/activos').then(r => r.json()),
                fetch(`${API}/tickets?user_id=${USER.id}&rol=${USER.rol}`).then(r => r.json())
            ]);

            // Tabla Activos (Admin/Tec)
            const tbA = document.getElementById('activosTable'), sel = document.getElementById('tact');
            tbA.innerHTML = ''; sel.innerHTML = '<option value="">Sin Activo</option>';
            acts.forEach(a => {
                sel.innerHTML += `<option value="${a.id}">${a.nombre}</option>`;
                const btnDel = USER.rol === 'admin' ? `<button class="btn btn-link text-danger" onclick="delAct(${a.id})"><i class="fas fa-trash"></i></button>` : '';
                tbA.innerHTML += `<tr><td class="ps-3 fw-bold">${a.nombre}<br><small class="text-muted">${a.serial}</small></td><td>${a.tipo}</td><td class="text-end pe-3">${btnDel}</td></tr>`;
            });
            document.getElementById('k-assets').innerText = acts.length;

            // Tabla Tickets
            const tbT = document.getElementById('ticketTable'); tbT.innerHTML = '';
            let open = 0, closed = 0;
            ticks.forEach(t => {
                if (t.estado === 'abierto') open++; else closed++;
                const isMyTicket = t.creador_id === USER.id;
                const canManage = USER.rol === 'admin' || USER.rol === 'tecnico';

                // Botones acciones
                let actions = `<button class="btn btn-sm btn-primary me-1" onclick="openChat(${t.id}, '${t.titulo}')"><i class="fas fa-comments"></i></button>`;
                if (canManage) {
                    actions += t.estado === 'abierto'
                        ? `<button class="btn btn-sm btn-outline-success me-1" onclick="updSt(${t.id},'cerrado')"><i class="fas fa-check"></i></button>`
                        : `<button class="btn btn-sm btn-outline-secondary me-1" onclick="updSt(${t.id},'abierto')"><i class="fas fa-undo"></i></button>`;
                }
                if (USER.rol === 'admin') actions += `<button class="btn btn-sm btn-outline-danger" onclick="delTick(${t.id})"><i class="fas fa-trash"></i></button>`;

                tbT.innerHTML += `
                    <tr>
                        <td class="ps-4"><div class="fw-bold">${t.titulo}</div><small class="text-muted">${t.activo_nombre || '-'}</small></td>
                        <td><small>${t.creador_nombre}</small></td>
                        <td><span class="badge bg-${t.prioridad === 'alta' ? 'danger' : 'warning'}-subtle text-dark">${t.prioridad}</span></td>
                        <td><span class="badge bg-${t.estado === 'abierto' ? 'success' : 'secondary'}">${t.estado}</span></td>
                        <td class="text-end pe-4">${actions}</td>
                    </tr>`;
            });
            document.getElementById('k-total').innerText = ticks.length;
            document.getElementById('k-open').innerText = open;
            updateChart(open, closed);
        }

        // CHAT
        async function openChat(id, title) {
            CUR_ID = id;
            document.getElementById('cTitle').innerText = title;
            document.getElementById('cId').innerText = id;
            new bootstrap.Modal(document.getElementById('chatModal')).show();
            loadMsgs();
        }

        async function loadMsgs() {
            if (!CUR_ID) return;
            const msgs = await fetch(`${API}/tickets/${CUR_ID}/mensajes`).then(r => r.json());
            const box = document.getElementById('chatBox'); box.innerHTML = '';
            msgs.forEach(m => {
                if (m.tipo === 'evento') {
                    box.innerHTML += `<div class="msg system">${m.contenido}</div>`;
                } else {
                    const isMe = m.autor_id === USER.id;
                    const content = m.tipo === 'imagen' ? `<img src="${m.contenido}" class="chat-img" onclick="window.open(this.src)">` : m.contenido;
                    box.innerHTML += `<div class="msg ${isMe ? 'me' : 'other'}"><strong>${m.autor_nombre}</strong><br>${content}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const txt = document.getElementById('cInput').value;
            if (txt) sendMsg(txt, 'texto');
        });

        async function sendMsg(content, type) {
            await fetch(`${API}/tickets/${CUR_ID}/mensajes`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario_id: USER.id, contenido: content, tipo: type })
            });
            document.getElementById('cInput').value = ''; loadMsgs();
        }

        // ACCIONES
        async function updSt(id, st) { await fetch(`${API}/tickets/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ estado: st, usuario_id: USER.id }) }); loadAll(); }
        async function delTick(id) { if (confirm('¿Borrar?')) { await fetch(`${API}/tickets/${id}`, { method: 'DELETE' }); loadAll(); } }
        async function delAct(id) { const r = await fetch(`${API}/activos/${id}`, { method: 'DELETE' }); if (r.ok) loadAll(); else Swal.fire('Error', 'En uso', 'error'); }

        // FORMULARIOS
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await fetch(API + '/tickets', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({
                    titulo: document.getElementById('ttit').value, descripcion: document.getElementById('tdesc').value,
                    prioridad: document.getElementById('tprio').value, activo_id: document.getElementById('tact').value || null,
                    usuario_id: USER.id
                })
            });
            bootstrap.Modal.getInstance(document.getElementById('newTicketModal')).hide(); e.target.reset(); loadAll();
        });

        document.getElementById('activoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await fetch(API + '/activos', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({
                    nombre: document.getElementById('aname').value, tipo: document.getElementById('atype').value, serial: document.getElementById('aserial').value
                })
            });
            e.target.reset(); loadAll();
        });

        // HELPERS
        function logout() { localStorage.removeItem('ng_user'); window.location.href = '/'; }
        function modalNew() { new bootstrap.Modal(document.getElementById('newTicketModal')).show(); }
        function toggleTheme() { const h = document.documentElement; h.setAttribute('data-bs-theme', h.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'); }
        function uploadImg(inp) {
            const f = inp.files[0]; if (!f) return;
            const r = new FileReader(); r.onload = e => {
                const i = new Image(); i.src = e.target.result;
                i.onload = () => {
                    const c = document.createElement('canvas'), ctx = c.getContext('2d');
                    const sc = 800 / i.width; c.width = 800; c.height = i.height * sc;
                    ctx.drawImage(i, 0, 0, c.width, c.height);
                    sendMsg(c.toDataURL('image/jpeg', 0.7), 'imagen');
                }
            }; r.readAsDataURL(f); inp.value = '';
        }
        function initChart() {
            const ctx = document.getElementById('statusChart').getContext('2d');
            CHART = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Abierto', 'Cerrado'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#ffc107', '#198754'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // ¡Esto es clave para que no se agrande!
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return ' ' + context.label + ': ' + context.raw;
                                }
                            }
                        }
                    },
                    cutout: '75%', // Hace el anillo más fino y elegante
                    layout: {
                        padding: 10
                    }
                }
            });
        }
        function updateChart(o, c) { if (CHART) { CHART.data.datasets[0].data = [o, c]; CHART.update(); } }
    </script>
</body>

</html>
