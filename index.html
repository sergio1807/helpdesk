<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgate Workspace V11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-body-bg);
            transition: 0.3s;
        }

        .navbar-custom {
            background: var(--primary-gradient);
        }

        .stat-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* TABS */
        .nav-tabs {
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 600;
            background: transparent;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .nav-tabs .nav-link:hover {
            color: #2a5298;
        }

        .nav-tabs .nav-link.active {
            color: #0d6efd !important;
            border-bottom: 3px solid #0d6efd !important;
            background: transparent;
        }

        /* KANBAN */
        .kanban-col {
            background: #f0f2f5;
            border-radius: 10px;
            padding: 15px;
            min-height: 500px;
            border: 2px dashed transparent;
            transition: 0.2s;
        }

        .kanban-col.drag-over {
            border-color: #0d6efd;
            background: #e9ecef;
        }

        .kanban-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: grab;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        .kanban-card:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .kanban-card.prio-alta {
            border-left-color: #dc3545;
        }

        .kanban-card.prio-media {
            border-left-color: #ffc107;
        }

        .kanban-card.prio-baja {
            border-left-color: #198754;
        }

        .sla-tag {
            font-size: 0.75rem;
            font-weight: bold;
            display: block;
            margin-top: 8px;
            color: #666;
        }

        .sla-expired {
            color: #dc3545;
        }

        /* FAQs */
        .faq-card {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .faq-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #0d6efd;
        }

        .faq-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-body {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: none;
            background: #f8f9fa;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* CHAT */
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            position: relative;
        }

        .msg.me {
            align-self: flex-end;
            background: #0d6efd;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.other {
            align-self: flex-start;
            background: white;
            color: black;
            border-bottom-left-radius: 2px;
            border: 1px solid #ddd;
        }

        .msg.system {
            align-self: center;
            background: rgba(0, 0, 0, 0.05);
            color: #666;
            font-size: 0.75rem;
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #eee;
        }

        .chat-img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
        }

        .chat-file {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: inherit;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* RATING STARS */
        .rating-stars {
            color: #ddd;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.2s;
        }

        .rating-stars:hover,
        .rating-stars.active {
            color: #ffc107;
        }

        /* DARK MODE */
        [data-bs-theme="dark"] .bg-white,
        [data-bs-theme="dark"] .bg-light {
            background-color: #212529 !important;
            color: #fff !important;
        }

        [data-bs-theme="dark"] .kanban-col {
            background: #2c3035;
        }

        [data-bs-theme="dark"] .kanban-col.drag-over {
            background: #3c4045;
            border-color: #0d6efd;
        }

        [data-bs-theme="dark"] .kanban-card,
        [data-bs-theme="dark"] .faq-card {
            background: #212529;
            color: white;
        }

        [data-bs-theme="dark"] .faq-body {
            background: #2c2c2c;
        }

        [data-bs-theme="dark"] .chat-box {
            background: #121212;
        }

        [data-bs-theme="dark"] .msg.other {
            background: #2c2c2c;
            color: white;
            border-color: #444;
        }

        [data-bs-theme="dark"] .nav-tabs {
            border-color: #444;
        }

        [data-bs-theme="dark"] .nav-tabs .nav-link {
            color: #aaa;
        }

        [data-bs-theme="dark"] .nav-tabs .nav-link.active {
            color: #0d6efd !important;
            border-color: #0d6efd !important;
        }

        [data-bs-theme="dark"] input,
        [data-bs-theme="dark"] select,
        [data-bs-theme="dark"] textarea {
            background: #2c2c2c !important;
            color: white !important;
            border-color: #444 !important;
        }
    </style>
</head>

<body>
    <audio id="notifSound" src="data:audio/wav;base64,UklGRl9vT1..."></audio>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom py-2">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-layer-group me-2"></i>Northgate <span

                <div class="input-group shadow-sm" style="width: 250px;">

        <div class="row g-3 mb-4 role-staff-only">

            <div class="col-md-3">

            </div>
            <div class="col-md-3">

        <ul class="nav nav-tabs border-0 mb-3" role="tablist">

            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-list"><i

            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-faqs"><i
                        class="fas fa-book me-2"></i>Base Conocimiento</button></li>
            <li class="nav-item role-staff-only"><button class="nav-link" data-bs-toggle="tab"

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-kanban">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="kanban-col" id="col-abierto" ondrop="drop(event, 'abierto')"
                            ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">

                                    class="fas fa-inbox me-2"></i>Pendientes</h6>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="kanban-col" id="col-proceso" ondrop="drop(event, 'en_proceso')"
                            ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                            <h6 class="text-uppercase text-primary fw-bold mb-3 ms-1 pointer-events-none"><i
                                    class="fas fa-cog fa-spin me-2"></i>En Proceso</h6>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="kanban-col" id="col-cerrado" ondrop="drop(event, 'cerrado')"

                                <th class="ps-4">Asunto</th>
                                <th>Creador</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th class="text-end pe-4"></th>
                            </tr>
                        </thead>
                        <tbody id="ticketTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-faqs">

                                    <option>Software</option>
                                    <option>Redes</option>
                                </select>
                                <textarea id="fcont" class="form-control mb-2" rows="3" placeholder="Respuesta..."

                                <button type="submit" class="btn btn-sm btn-primary w-100">Publicar Artículo</button>

                    <div class="col-md-8">
                        <h5 class="mb-3 fw-light">Artículos de Ayuda</h5>

                    </div>

                    <div>
                        <h6 class="mb-0 fw-bold" id="cTitle">Chat</h6><small class="text-muted">Ticket #<span
                                id="cId"></span></small>
                    </div>
                    <div class="ms-auto d-flex gap-2" id="chatActions"></div><button type="button"

                </div>
                <div class="modal-body p-0 d-flex flex-column">
                    <div id="ratingPanel" class="bg-warning-subtle p-3 text-center" style="display:none;"><strong>¿Qué
                            tal el servicio?</strong><br>
                        <div id="starsContainer" class="mt-1"></div>
                    </div>
                    <div id="chatBox" class="chat-box"></div>
                    <div class="p-3 bg-white border-top">

    <div class="modal fade" id="newTicketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Nuevo Ticket</h5>
                </div>
                <div class="modal-body">
                    <form id="ticketForm"><input type="text" id="ttit" class="form-control mb-3" placeholder="Asunto"
                            required><textarea id="tdesc" class="form-control mb-3" rows="3"
                            placeholder="Detalle el problema" required></textarea>
                        <div class="row mb-3">
                            <div class="col"><select id="tprio" class="form-select">
                                    <option value="media">Prioridad Media</option>
                                    <option value="alta">Prioridad Alta</option>
                                    <option value="baja">Prioridad Baja</option>
                                </select></div>
                            <div class="col"><select id="tact" class="form-select">
                                    <option value="">Sin Activo</option>
                                </select></div>
                        </div><button class="btn btn-primary w-100">Crear Solicitud</button>
                    </form>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = window.location.origin + "/api";
        let USER = JSON.parse(sessionStorage.getItem('ng_user'));
        let CUR_ID = null, CHART = null, POLLING = null, CUR_STATUS = 'abierto';
        if (!USER) window.location.href = '/';

        document.addEventListener('DOMContentLoaded', () => { setupUI(); loadAll(); });

        function setupUI() {
            document.getElementById('userName').innerText = USER.nombre;
            document.getElementById('userInitials').innerText = USER.nombre.substring(0, 1);
            document.getElementById('userRoleBadge').innerText = USER.rol.toUpperCase();
            if (USER.rol === 'usuario') { document.querySelectorAll('.role-staff-only, .role-admin-only').forEach(el => el.style.display = 'none'); }
            if (USER.rol === 'tecnico') { document.querySelectorAll('.role-admin-only').forEach(el => el.style.display = 'none'); }
            initChart();
        }

        async function loadAll() {
            try {
                const [acts, ticks, faqs] = await Promise.all([
                    fetch(API + '/activos').then(r => r.json()),
                    fetch(`${API}/tickets?user_id=${USER.id}&rol=${USER.rol}`).then(r => r.json()),
                    fetch(API + '/faqs').then(r => r.json())
                ]);

                // Activos
                const tbA = document.getElementById('activosTable'), sel = document.getElementById('tact');
                if (tbA && sel) {
                    tbA.innerHTML = ''; sel.innerHTML = '<option value="">Sin Activo</option>';
                    acts.forEach(a => {
                        sel.innerHTML += `<option value="${a.id}">${a.nombre}</option>`;
                        const btnDel = USER.rol === 'admin' ? `<button class="btn btn-link text-danger" onclick="delAct(${a.id})"><i class="fas fa-trash"></i></button>` : '';
                        tbA.innerHTML += `<tr><td class="ps-3 fw-bold">${a.nombre}<br><small class="text-muted">${a.serial}</small></td><td>${a.tipo}</td><td class="text-end pe-3">${btnDel}</td></tr>`;
                    });
                }

                // FAQs
                const faqCon = document.getElementById('faqContainer');
                faqCon.innerHTML = '';
                faqs.forEach(f => {
                    const btnDel = USER.rol === 'admin' ? `<button class="btn btn-sm btn-outline-danger ms-auto" onclick="delFaq(${f.id})"><i class="fas fa-trash"></i></button>` : '';
                    faqCon.innerHTML += `
                        <div class="faq-card">
                            <div class="faq-header" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display==='block'?'none':'block'">
                                <div><span class="badge bg-secondary me-2">${f.categoria}</span> <strong>${f.titulo}</strong></div>
                                ${btnDel}
                            </div>
                            <div class="faq-body">${f.contenido.replace(/\n/g, '<br>')}</div>
                        </div>`;
                });

                renderTickets(ticks);
            } catch (err) { console.error(err); }
        }

        function renderTickets(ticks) {
            const colAbierto = document.getElementById('col-abierto'), colProceso = document.getElementById('col-proceso'), colCerrado = document.getElementById('col-cerrado'), tbT = document.getElementById('ticketTable');
            [colAbierto, colProceso, colCerrado].forEach(col => { Array.from(col.children).forEach(child => { if (child.tagName === 'DIV') child.remove(); }); });
            tbT.innerHTML = '';

            let stats = { open: 0, high: 0, total: ticks.length };

            ticks.forEach(t => {
                if (t.estado !== 'cerrado') stats.open++;
                if (t.prioridad === 'alta' && t.estado !== 'cerrado') stats.high++;

                const deadline = new Date(t.fecha_limite);
                const diff = Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24));
                let slaText = diff < 0 ? `<span class="sla-expired"><i class="fas fa-exclamation-triangle"></i> Vencido hace ${Math.abs(diff)} días</span>` : `<span><i class="far fa-clock"></i> Vence en ${diff} días</span>`;
                if (t.estado === 'cerrado') slaText = '<span class="text-success"><i class="fas fa-check"></i> Resuelto</span>';

                // Rating stars in list
                let rating = '';
                if (t.estado === 'cerrado' && t.valoracion > 0) rating = `<span class="text-warning ms-1">${'★'.repeat(t.valoracion)}</span>`;

                const draggableAttr = (USER.rol !== 'usuario') ? `draggable="true" ondragstart="drag(event)"` : '';
                const cardHTML = `<div class="kanban-card prio-${t.prioridad}" id="ticket-${t.id}" ${draggableAttr} onclick="openChat(${t.id}, '${t.titulo}', '${t.estado}', ${t.valoracion})"><div class="d-flex justify-content-between"><span class="fw-bold text-dark">#${t.id}</span><small class="text-muted">${t.creador_nombre.split(' ')[0]}</small></div><div class="fw-bold mt-1 card-title-text">${t.titulo}${rating}</div><small class="text-muted d-block text-truncate">${t.activo_nombre || 'Sin activo'}</small><div class="sla-tag">${slaText}</div></div>`;
                const tempDiv = document.createElement('div'); tempDiv.innerHTML = cardHTML;
                if (t.estado === 'abierto') colAbierto.appendChild(tempDiv.firstElementChild);
                else if (t.estado === 'en_proceso') colProceso.appendChild(tempDiv.firstElementChild);
                else colCerrado.appendChild(tempDiv.firstElementChild);

                tbT.innerHTML += `<tr><td class="ps-4 fw-bold">#${t.id} ${t.titulo}${rating}</td><td>${t.creador_nombre}</td><td>${t.prioridad}</td><td>${t.estado}</td><td class="text-end"><button class="btn btn-sm btn-primary" onclick="openChat(${t.id}, '${t.titulo}', '${t.estado}', ${t.valoracion})">Ver</button></td></tr>`;
            });

            const elTotal = document.getElementById('k-total'); if (elTotal) elTotal.innerText = stats.total;
            const elOpen = document.getElementById('k-open'); if (elOpen) elOpen.innerText = stats.open;
            const elUrg = document.getElementById('k-urgente'); if (elUrg) elUrg.innerText = stats.high;
            updateChart(stats.open, stats.total - stats.open);
        }

        // DRAG & DROP
        function allowDrop(ev) { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
        function leaveDrop(ev) { ev.currentTarget.classList.remove('drag-over'); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        async function drop(ev, newStatus) {
            ev.preventDefault(); ev.currentTarget.classList.remove('drag-over');
            const ticketId = ev.dataTransfer.getData("text").replace('ticket-', '');
            ev.currentTarget.appendChild(document.getElementById('ticket-' + ticketId));
            await fetch(`${API}/tickets/${ticketId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ estado: newStatus, usuario_id: USER.id }) });
            loadAll();
        }

        // CHAT & RATING
        async function openChat(id, title, status, rating) {
            CUR_ID = id; CUR_STATUS = status; document.getElementById('cTitle').innerText = title; document.getElementById('cId').innerText = id;
            const actions = document.getElementById('chatActions'); actions.innerHTML = '';
            const ratingPanel = document.getElementById('ratingPanel');

            // Acciones Técnicas
            if (USER.rol !== 'usuario') {
                if (status === 'abierto') actions.innerHTML = `<button class="btn btn-sm btn-warning text-white" onclick="updSt(${id}, 'en_proceso')">Tomar</button>`;
                if (status === 'en_proceso') actions.innerHTML = `<button class="btn btn-sm btn-success" onclick="updSt(${id}, 'cerrado')">Finalizar</button>`;
                if (status === 'cerrado') actions.innerHTML = `<button class="btn btn-sm btn-secondary" onclick="updSt(${id}, 'abierto')">Reabrir</button>`;
            }

            // Panel de Estrellas (Solo si cerrado)
            ratingPanel.style.display = (status === 'cerrado') ? 'block' : 'none';
            if (status === 'cerrado') {
                const starsDiv = document.getElementById('starsContainer');
                if (rating > 0) {
                    starsDiv.innerHTML = `<span class="text-warning fs-3">${'★'.repeat(rating)}</span><br><small>Gracias por tu voto</small>`;
                } else {
                    starsDiv.innerHTML = [1, 2, 3, 4, 5].map(i => `<i class="far fa-star rating-stars" onclick="rateTicket(${i})"></i>`).join(' ');
                }
            }

            new bootstrap.Modal(document.getElementById('chatModal')).show();
            loadMsgs(); if (POLLING) clearInterval(POLLING); POLLING = setInterval(loadMsgs, 3000);
        }

        async function rateTicket(stars) {
            await fetch(`${API}/tickets/${CUR_ID}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ valoracion: stars, usuario_id: USER.id }) });
            document.getElementById('starsContainer').innerHTML = `<span class="text-warning fs-3">${'★'.repeat(stars)}</span><br><small class="text-muted">¡Gracias!</small>`;
            loadAll(); // Refrescar para ver las estrellas fuera
        }

        async function loadMsgs() {
            if (!CUR_ID) return;
            const msgs = await fetch(`${API}/tickets/${CUR_ID}/mensajes`).then(r => r.json());
            const box = document.getElementById('chatBox');
            if (box.childElementCount !== msgs.length) {
                box.innerHTML = '';
                // Play sound if new message (simple logic)
                if (msgs.length > 0) try { document.getElementById('notifSound').play(); } catch (e) { }

                msgs.forEach(m => {
                    if (m.tipo === 'evento') box.innerHTML += `<div class="msg system">${m.contenido}</div>`;
                    else {
                        const isMe = m.autor_id === USER.id;
                        let c = m.contenido;
                        if (m.tipo === 'imagen') c = `<img src="${m.contenido}" class="chat-img" onclick="window.open(this.src)">`;
                        else if (m.tipo === 'archivo') c = `<a href="${m.contenido}" download class="chat-file"><i class="fas fa-file"></i> Archivo</a>`;
                        box.innerHTML += `<div class="msg ${isMe ? 'me' : 'other'}"><strong>${m.autor_nombre}</strong><br>${c}</div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            }
        }

        // Formularios
        document.getElementById('faqForm').addEventListener('submit', async (e) => { e.preventDefault(); await fetch(API + '/faqs', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ titulo: document.getElementById('ftit').value, categoria: document.getElementById('fcat').value, contenido: document.getElementById('fcont').value, usuario_id: USER.id }) }); e.target.reset(); loadAll(); });
        async function delFaq(id) { if (confirm('¿Borrar?')) { await fetch(`${API}/faqs/${id}`, { method: 'DELETE' }); loadAll(); } }

        // Helpers (Iguales)
        document.getElementById('chatForm').addEventListener('submit', (e) => { e.preventDefault(); const t = document.getElementById('cInput').value; if (t) sendMsg(t, 'texto'); });
        async function sendMsg(c, t) { await fetch(`${API}/tickets/${CUR_ID}/mensajes`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usuario_id: USER.id, contenido: c, tipo: t }) }); document.getElementById('cInput').value = ''; loadMsgs(); }
        function uploadFile(i) { const f = i.files[0]; if (!f) return; const r = new FileReader(); r.onload = e => { const res = e.target.result; if (f.type.startsWith('image/')) { const im = new Image(); im.src = res; im.onload = () => { const c = document.createElement('canvas'), ctx = c.getContext('2d'), sc = 800 / im.width; c.width = 800; c.height = im.height * sc; ctx.drawImage(im, 0, 0, c.width, c.height); sendMsg(c.toDataURL('image/jpeg', 0.7), 'imagen'); } } else sendMsg(res, 'archivo'); }; r.readAsDataURL(f); i.value = ''; }
        async function updSt(id, st) { await fetch(`${API}/tickets/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ estado: st, usuario_id: USER.id }) }); bootstrap.Modal.getInstance(document.getElementById('chatModal')).hide(); loadAll(); }
        async function delTick(id) { if (confirm('¿Borrar?')) { await fetch(`${API}/tickets/${id}`, { method: 'DELETE' }); loadAll(); } }
        async function delAct(id) { const r = await fetch(`${API}/activos/${id}`, { method: 'DELETE' }); if (r.ok) loadAll(); else Swal.fire('Error', 'En uso', 'error'); }
        document.getElementById('ticketForm').addEventListener('submit', async (e) => { e.preventDefault(); await fetch(API + '/tickets', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ titulo: document.getElementById('ttit').value, descripcion: document.getElementById('tdesc').value, prioridad: document.getElementById('tprio').value, activo_id: document.getElementById('tact').value || null, usuario_id: USER.id }) }); bootstrap.Modal.getInstance(document.getElementById('newTicketModal')).hide(); e.target.reset(); loadAll(); });
        document.getElementById('activoForm').addEventListener('submit', async (e) => { e.preventDefault(); await fetch(API + '/activos', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ nombre: document.getElementById('aname').value, tipo: document.getElementById('atype').value, serial: document.getElementById('aserial').value }) }); e.target.reset(); loadAll(); });
        function logout() { sessionStorage.removeItem('ng_user'); window.location.href = '/'; }
        function modalNew() { new bootstrap.Modal(document.getElementById('newTicketModal')).show(); }
        function toggleTheme() { const h = document.documentElement; h.setAttribute('data-bs-theme', h.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'); }
        function initChart() { const ctx = document.getElementById('statusChart').getContext('2d'); CHART = new Chart(ctx, { type: 'doughnut', data: { labels: ['Abierto', 'Cerrado'], datasets: [{ data: [0, 0], backgroundColor: ['#ffc107', '#198754'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '75%' } }); }
        function updateChart(o, c) { if (CHART) { CHART.data.datasets[0].data = [o, c]; CHART.update(); } }
        // Buscador
        document.getElementById('globalSearch').addEventListener('keyup', function (e) { const term = e.target.value.toLowerCase(); document.querySelectorAll('.kanban-card').forEach(card => card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none'); document.querySelectorAll('#ticketTable tr').forEach(row => row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none'); });
    </script>
</body>
